<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Color Game Picker</title>
    <link rel="stylesheet" type="text/css" href="colorpicker.css"></link>
  </head>
  <body>
    <h1 id="winBackground">
      THE GREAT
      <br>
      <span id="colorDisplay"></span>
      <br>
      GUESSING GAME
    </h1>

    <div id="stripe">
      <button id="mainButton">New colors</button>
      <span id="message"></span>
      <button class="mode">easy</button>
      <button  class="mode selected">hard</button>
    </div>

    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

  <script type="text/javascript" src="colorpicker.js"></script>
  </body>
</html>
